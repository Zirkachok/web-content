[params]
    # Tell me who you are
    author = "Julien Beaudaux"
    bio = ""
    location = "Strasbourg, France"
    site_description = ""
    copyright  = "Julien Beaudaux. Written in [Go](https://golang.org/), powered by [Hugo](//gohugo.io)."
    avatar = "/css/images/jul.png"
    logo = "/images/zirkaLogo.png"
    icon = "/images/zirkaIcon.png"

    # Format dates with Go's time formatting
    date_format = "2006-01-02"

    # Add custom assets with their paths relative to the static folder
	custom_css = []
	custom_js  = []

    image = "placeholder.png"
    github = "zirkachok"

# Create custom menu entries by defining a label and a link for
# them. Since you can also link posts, you've the option the
# place the links before or after them.
#
# E.g.: "Home" appears before all linked posts in the menu
# and "Tags" / "Categories" after them.
[[params.menu]]
    before = true
    label  = "Home"
    link   = "/"

[[params.menu]]
    before = false
    label  = "Tags"
    link   = "tags/"

[[params.menu]]
    before = false
    label  = "Blog"
    link   = "blog/"

# Enter a link for the follow button on the left
[params.profile]
